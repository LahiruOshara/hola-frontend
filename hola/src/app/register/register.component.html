<app-side-bar></app-side-bar>
<br><br>
<h1>Register New Account</h1>

<form (submit)="onRegisterSubmit()">

  <div class="container">
    <div class="row">
  <div class="column">
    <div class="name">
    <label><b>First Name</b></label>

    <input [(ngModel)]="firstName" name='firstName' type="text" placeholder="Name" required>
    </div>
  </div>
  <div class="column">
    <div class="name" >
    <label><b>Middle Name</b></label>

    <input [(ngModel)]="middleName" name='middleName' type="text" placeholder="Name" required>
    </div>
  </div>
    <div class="column">
      <div class="name" style = "float: left; width : 100%">
      <label><b>Last Name</b></label>

      <input [(ngModel)]="lastName" name='lastName' type="text" placeholder="Name" required>
      </div>
    </div>
  </div>








  <div style="padding : 15px">

<div class="row3">
  <div class="column3">
    <label><b>Account Type</b></label>
  </div>
  <div class="column3" >
    <select [(ngModel)] = "accountType" name="accountType">
  <option value="Admin">Administrator</option>
  <option value="Visitor">Visitor</option>
  <option value="Employee">Employee</option>

</select>
  </div>

</div>
<br>


    <label><b>Address</b></label>
    <input [(ngModel)]="address" name='address' type="text" placeholder="address" required>

    <label><b>Mobile No</b></label>
    <input [(ngModel)]="mobileNo" name='mobileNo' type="text" placeholder="Mobile No" required>


    <label><b>Email Address</b></label>
    <input [(ngModel)]="email" name='email' type="text" placeholder="Email" required>

</div>

    <div class="row2">
      <div class="column2">
        <label><b>Username</b></label>
        <input [(ngModel)]="username" name='username'type="text" placeholder="Username" required>
      </div>
      <div class="column2">
        <label><b>Password</b></label>
        <input [(ngModel)]="password" name='password' type="password" placeholder="Password"  required>
      </div>

    </div>


    <button type="submit">submit</button>
  </div>
</form>
